{% extends 'base.html' %}

{% block content %}
<div class="blog-post-archive">
    <ol>
        {% for p in posts %}
        <li><a href="/view/{{p.key.id}}">{{p.title}}</a>
        <span>- Created {{p.created|timesince}} ago, by {{p.author}}</span>
        </li>
        {% endfor %}
    </ol>
</div>
{% endblock %}
